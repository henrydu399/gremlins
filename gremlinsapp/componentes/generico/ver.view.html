
<div class="row" >

    <div class="col-lg-12">
        <div class="card mb-4">
          <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">RESULTADO DE {{vm.modelList.parametricaName}}</h6>
          </div>
          <div class="table-responsive p-3">
            <table conditional="vm.foo" class="table table-striped" st-safe-src="vm.safelistModelsSelecion" st-table="vm.listModelsSelecion">
              <thead class="thead-light">
                <tr>
                  <th st-sort="item.nameColumn" ng-repeat="item in vm.modelList.column track by $index">{{item.nameLabel}} </th>
                  <th colspan="1">Accion</th>
                </tr>
             
              </thead>
      
              <tbody>
                <tr ng-repeat="item2 in vm.listModelsSelecion track by $index">
      
      
                  
                  <td ng-repeat="item in vm.modelList.column track by $index">
                    <a href="" ng-click="vm.selectValue(this.item,this.item2)">{{vm.getValueTable(item2,item) }} </a>
                  </td>
                  
                 
      
      
      
                  <td><a class="btn btn-danger btn-sm" ng-click="vm.delet(this.item2)"><i class="fas fa-trash"></i></a></td>
                 
                  </td>
      
                </tr>
              </tbody>
              <tfoot ng-if="vm.foo">
                <tr>
                  <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
                  </td>
                </tr>
              </tfoot>
      
            </table>


            

          </div>
        </div>
      </div>

</div>
