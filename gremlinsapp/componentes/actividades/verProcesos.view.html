<div class="col-lg-12">
    <div class="card mb-4">
      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">RESULTADO DE {{vm.nameParametricaView}}S</h6>
      </div>
      <div class="table-responsive p-3">
        <table  conditional="vm.foo"  class="table table-striped" st-safe-src="vm.safeListProcesos" st-table="vm.listProcesos">
          <thead class="thead-light">
            <tr>
              <th st-sort="pIdProceso" >RADICADO</th>
              <th st-sort="pFechaProceso" >FECHA DEL PROCESO</th>
              <th st-sort="area" >AREA</th>
              <th st-sort="tipoProceso" >TIPO DE PROCESO</th>
              
            </tr>
            <tr>
              <th> <input st-search="pIdProceso"  class="input-sm form-control" type="search" /> </th>
              <th> <input st-search="pFechaProceso"  class="input-sm form-control" type="search" /> </th>
              <th> <input st-search="area"  class="input-sm form-control" type="search" /> </th>
              <th> <input st-search="tipoProceso"  class="input-sm form-control" type="search" /> </th>
            </tr>
          </thead>
  
          <tbody>
            <tr ng-repeat="item in vm.listProcesos track by $index">
              <td><a  href="" ng-click="vm.selectProceso(this.item)"  data-dismiss="modal">{{item.pIdProceso}}</a></td>
              <td>  {{ item.pFechaProceso | date : "dd-MM-yyyy" }}  </td>
              <td>{{item.area}}</td>
              <td>{{item.tipoProceso}}</td>

  
            </tr>
          </tbody>
          <tfoot ng-if="vm.foo" >
            <tr>
              <td colspan="5" class="text-center">
                <div  st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
              </td>
            </tr>
          </tfoot>
  
        </table>
      </div>
    </div>
  </div>
