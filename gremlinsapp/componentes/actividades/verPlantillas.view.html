<div class="col-lg-12">
    <div class="card mb-4">
        <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
            <h6 class="m-0 font-weight-bold text-primary">FILTROS</h6>
        </div>
        <div>
            <div class="row" style="margin: 5px;">
                <div class="col-lg-3">

                    <div class="form-group">
                        <label for="select2Single">TIPO DE LA PLANTILLA </label>
                        <select class="select2-single form-control select2-hidden-accessible" ng-change="vm.getAllPlantillas()"
                            aria-hidden="true" ng-model="vm.filterPlantillas.tipo" convert-to-number required>
                            <option value="">SIN FILTRO</option>
                            <option ng-repeat="item in vm.listTipoPlantillas track by $index"
                                value="{{item.id}}">{{item.nombre}}</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3"  class="form-control">ID PLANTILLA:</label>
                       <input class="form-control"   ng-model="vm.modelPlantillaSelect.id" disabled>
                    </div>

                    <div class="form-group">
                        <label for="inputEmail3"  class="form-control">NOMBRE PLANTILLA:</label>
                        <input class="form-control" ng-model="vm.modelPlantillaSelect.nombrePlantilla"  disabled>
                     </div>


                </div>

                <div class="col-lg-9" style="size: 8px;">
                    <div class="form-group">
                       <textarea class="form-control" style="width: 100%; height: auto;"  ui-tinymce="vm.tinymceOptions" ng-model="vm.modelPlantillaSelect.data" disabled  ></textarea>
                    </div>
                </div>



            </div>

        </div>
    </div>

    <div class="col-lg-12">
        <div class="card mb-4">
            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                <h6 class="m-0 font-weight-bold text-primary">RESULTADO DE PLANTILLAS</h6>
            </div>
            <div class="table-responsive p-3">
                <table conditional="vm.foo" class="table table-striped" st-safe-src="vm.safePlantillas"
                    st-table="vm.listPlantillas">
                    <thead class="thead-light">
                        <tr>
                            <th st-sort="id"><i class="fas fa-align-justify"></i> ID</th>
                            <th st-sort="fechaCreacion"><i class="fas fa-align-justify"></i> FECHA </th>
                            <th st-sort="nombrePlantilla"><i class="fas fa-align-justify"></i> NOMBRE</th>
                            <th st-sort=""><i class="fas fa-align-justify"></i> VER</th>
                      

                            <th colspan="2">Accion</th>
                        </tr>
                        <tr>
                            <th> <input st-search="id" class="input-sm form-control" type="search" /> </th>
                            <th> <input st-search="fechaCreacion" class="input-sm form-control" type="search" /> </th>
                            <th> <input st-search="nombrePlantilla" class="input-sm form-control" type="search" /> </th>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr ng-repeat="item in vm.listPlantillas track by $index">
                            <td><a href="" ng-click="vm.selectPlantilla(this.item)">{{item.id}}</a></td>
                            <td> {{ item.fechaCreacion | date : "dd-MM-yyyy" }} </td>
                            <td>{{item.nombrePlantilla}}</td>
                            <td></td>

                            <td><a class="btn btn-danger btn-sm" ng-click="vm.delet(this.item)"><i
                                        class="fas fa-trash"></i></a></td>
                            <td><a class="btn btn-success btn-sm" ng-click="vm.select(this.item)"> <i
                                        class="fas fa-check"></i> </a></td>

                        </tr>
                    </tbody>
                    <tfoot ng-if="vm.foo">
                        <tr>
                            <td colspan="5" class="text-center">
                                <div st-pagination="" st-items-by-page="10" st-displayed-pages="10"></div>
                            </td>
                        </tr>
                    </tfoot>

                </table>
            </div>

        </div>
    </div>
