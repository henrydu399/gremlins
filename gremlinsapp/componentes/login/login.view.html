
 

<div class="container-login">
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card shadow-sm my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-12">
                <div class="login-form">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Login</h1>
                  </div>
                   <form  class="user" id="LoginForm" method="post"   ng-submit="vm.login()" >
                    <div class="form-group">

                        <input type="email" name="email" value=""  ng-model="vm.LoginDTO.email" class="form-control" placeholder="CORREO" required />
                     
                    </div>
                    <div class="form-group">

                        <input type="password" name="password" value="" ng-model="vm.LoginDTO.password" class="form-control" placeholder="PASSWORD" required />
                    
                    </div>
                    <div class="form-group">
                      <div class="custom-control custom-checkbox small" style="line-height: 1.5rem;">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember
                          Me</label>
                      </div>
                    </div>
                    <div class="form-group">

                        <input type="submit" name="submit" class="btn btn-primary btn-block" id="submit" value="ENTRAR" />
                     
                    </div>
                    <hr>
                 
                  </form>
                  <hr>
                  <div class="text-center">
                    <a class="font-weight-bold small" href="register.html">Registrarse!</a>
                  </div>
                  <div class="text-center">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
