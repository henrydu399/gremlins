<form method="post" ng-submit="vm.action()">
    <div class="col-lg-12">

        <div class="row">
            <h6 class="font-weight-bold text-primary">INFORMACION </h6>
        </div>



        <div class="row">

            <div class="col-lg-6">
                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">NUMERO IDENTIFICACION:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="pnumeroIdentificacion"
                                    name="pnumeroIdentificacion" placeholder="Numero documento"
                                    ng-model="vm.model.id.pnumeroIdentificacion" string-to-number required>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">TIPO :</label>
                            <div class="col-sm-7">
                                <select class="select2-single form-control select2-hidden-accessible" name="fIdFuncion"
                                    id="fIdFuncion" aria-hidden="true" ng-model="vm.model.id.ptipoIdentificacion"
                                    convert-to-number required>
                                    <option ng-repeat="item in vm.listDocumentos track by $index"
                                        value="{{item.tiIdTipoDocumento}}">
                                        {{item.tiPrefijoTipoDocumento}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">

                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">SEXO :</label>
                            <div class="col-sm-7">
                                <select class="select2-single form-control select2-hidden-accessible" name="fIdFuncion"
                                    id="fIdFuncion" aria-hidden="true" ng-model="vm.model.juzSexo.sIdSexo"
                                    convert-to-number>
                                    <option ng-repeat="item in vm.listSexos track by $index"
                                        value="{{item.sIdSexo}}">
                                        {{item.sDescripcionSexo}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <div class="form-group row">
                            <label class="col-sm-4 col-form-label">GRUPO ETNICO :</label>
                            <div class="col-sm-7">
                                <select class="select2-single form-control select2-hidden-accessible" name="fIdFuncion"
                                    id="fIdFuncion" aria-hidden="true" ng-model="vm.model.juzGrupoEtnico.geIdGrupoEtnico"
                                    convert-to-number>
                                    <option ng-repeat="item in vm.listGroupEnticos track by $index"
                                        value="{{item.geIdGrupoEtnico}}">
                                        {{item.geNombreGrupoEtnico}}</option>
                                </select>
                            </div>
                        </div>
                    </div>



                </div>

                <div class="row">
                    <div class="col-lg-6">
                    <div class="form-group">
                        <label>Relacion Conflito Armado</label>
                        <div class="custom-control custom-radio">
                          <input type="radio" id="pRelacionConflitoArmado1" name="pRelacionConflitoArmado" class="custom-control-input" ng-model="vm.model.pRelacionConflitoArmado">
                          <label class="custom-control-label" for="pRelacionConflitoArmado1">SI</label>
                        </div>
                        <div class="custom-control custom-radio">
                          <input type="radio" id="pRelacionConflitoArmado2" name="pRelacionConflitoArmado" class="custom-control-input" ng-model="vm.model.pRelacionConflitoArmado" >
                          <label class="custom-control-label" for="pRelacionConflitoArmado2">NO</label>
                        </div>
                      </div>
                      </div>

                      <div class="col-lg-6">
                        <div class="form-group">
                            <label>Discapacidad</label>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="pDiscapacidad1" name="pDiscapacidad" class="custom-control-input" ng-model="vm.model.pDiscapacidad">
                              <label class="custom-control-label" for="pDiscapacidad1">SI</label>
                            </div>
                            <div class="custom-control custom-radio">
                              <input type="radio" id="pDiscapacidad2" name="pDiscapacidad" class="custom-control-input" ng-model="vm.model.pDiscapacidad">
                              <label class="custom-control-label" for="pDiscapacidad2">NO</label>
                            </div>
                          </div>
                          </div>

                 </div>


                 <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> EMAIL / CORREO ELECTRONICO:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pSegundoApellido" name="pSegundoApellido"
                            ng-model="vm.model.pEmail">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> PRIMER NOMBRE :</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pPrimerNombre" name="pPrimerNombre"
                            ng-model="vm.model.pPrimerNombre" required>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> SEGUNDO NOMBRE:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pSegundoNombre" name="pSegundoNombre"
                            ng-model="vm.model.pSegundoNombre">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> PRIMER APELLIDO:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pPrimerApellido" name="pPrimerApellido"
                            ng-model="vm.model.pPrimerApellido" required>
                    </div>
                </div>


                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> SEGUNDO APELLIDO:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pSegundoApellido" name="pSegundoApellido"
                            ng-model="vm.model.pSegundoApellido">
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> EDAD:</label>
                    <div class="col-sm-2">
                        <input type="number" class="form-control" id="pSegundoApellido" name="pSegundoApellido"
                            ng-model="vm.model.pEdad" string-to-number>
                    </div>
                </div>


            </div>


            <div class="col-lg-6">

                <h6 class="m-0 font-weight-bold text-primary">DATOS DE CONTACTO </h6>
               
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label"> TELEFONO:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pSegundoApellido" name="pSegundoApellido"
                            ng-model="vm.modelDatosContacto.dcNumeroTelefonoFijo" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">  CELULAR:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pSegundoApellido" name="pSegundoApellido"
                            ng-model="vm.modelDatosContacto.dcNumeroTelefonoCelular" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label">  DIRECCION:</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pSegundoApellido" name="pSegundoApellido"
                            ng-model="vm.modelDatosContacto.dcDireccion" >
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">DEPARTAMENTO :</label>
                    <div class="col-sm-7">
                        <select class="select2-single form-control select2-hidden-accessible" 
                             aria-hidden="true"  ng-model="vm.modelDatosContacto.juzCiudade.juzDepartamento.id" ng-change= "vm.buscaByDepartamentoId();"
                            convert-to-number>
                            <option ng-repeat="item in vm.listDepartamentos track by $index"
                                value="{{item.id}}">
                                {{item.nombre}}</option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">CIUDAD :</label>
                    <div class="col-sm-7">
                        <select class="select2-single form-control select2-hidden-accessible" 
                             aria-hidden="true" ng-model="vm.modelDatosContacto.juzCiudade.id"
                            convert-to-number>
                            <option ng-repeat="item in vm.listCiudades track by $index"
                                value="{{item.id}}">
                                {{item.nombre}}</option>
                        </select>
                    </div>
                </div>


                <button type="button"  class="btn btn-primary"  ng-click="vm.saveDatosContacto()"  ng-show="vm.typeButtonActivate == 'save' "  >Guardar</button>
                <button type="button" class="btn btn-primary" ng-click="vm.cleanDatosContacto()">Limpiar</button>
                <button type="button" class="btn btn-primary" ng-click="vm.editDatosContacto()"  ng-show="vm.typeButtonActivate == 'edit' "  >Editar</button>
           
                <br>
                <p></p>


                <div class="slide-animate"  ng-if="vm.tabSeleccion=='createOrEdit'" style="width: 100%;"  ng-include="'componentes/personas/verDatosContacto.view.html'"></div>

                


            </div>


        </div>



        <div class="row">

            <div class="col-lg-6">


                
            </div>





            <div class="col-lg-6">


                <button type="submit" class="btn btn-primary" ng-show="!vm.isEdit">Guardar</button>
                <button type="submit" class="btn btn-primary" ng-show="vm.isEdit">Editar</button>
                <button type="button" class="btn btn-primary" ng-click="vm.clean()">Limpiar</button>
            </div>

        </div>




    </div>












</form>
